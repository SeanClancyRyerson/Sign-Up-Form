<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pic-container">
        <img src="./images/accentPicture.jpg" alt="Accent picture (mountains)" class="accent-image">
        <img src="./images/dabesLogo.png" alt="Dabes logo" class="dabes-logo">
    </div>
    <div class="information-panel">
        <div class="text-container">
            <br>
            <br>
            <br>
                This is not a real online service. Nothing you input here will be saved after clicking submit. Dabes Enterprises was established in 2014 as a tech startup in the New York metropolitan area. Sign up now to get started!
                <br>
                <br>
                You <em>know</em> you want to.
        </div>
        <div>
            <form  class="form-window" action="">
                <div class="form-inputs">
                    <div class="input-row">
                        <div class="input-container">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input-container">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-container">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" required>
                        </div>
                        <div class="input-container">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-container">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                </div>

                <button class="createButton">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
